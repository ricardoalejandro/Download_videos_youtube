version: '3.8'

services:
  video-downloader:
    build: .
    container_name: video-downloader
    restart: unless-stopped
    ports:
      - "127.0.0.1:1005:1005"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    security_opt:
      - no-new-privileges:true
