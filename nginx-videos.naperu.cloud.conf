# ===========================================
# Nginx Configuration for Video Downloader
# Subdomain: videos.naperu.cloud
# ===========================================

# Rate limiting específico para este servicio
limit_req_zone $binary_remote_addr zone=video_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=video_download_limit:10m rate=2r/s;

# Upstream para el contenedor Docker
upstream video_downloader {
    server 127.0.0.1:1005;
    keepalive 8;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name videos.naperu.cloud;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Video Downloader
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name videos.naperu.cloud;

    # SSL certificates (se generarán con certbot)
    ssl_certificate /etc/letsencrypt/live/videos.naperu.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/videos.naperu.cloud/privkey.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:VideoSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Autenticación básica para toda la aplicación
    auth_basic "Video Downloader - Acceso Restringido";
    auth_basic_user_file /etc/nginx/.htpasswd_videos;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;

    # Logs específicos
    access_log /var/log/nginx/video_downloader_access.log;
    error_log /var/log/nginx/video_downloader_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # Limitar tamaño de requests
    client_max_body_size 1M;

    # API endpoints con rate limiting estricto
    location ~ ^/(start|formats) {
        limit_req zone=video_api_limit burst=5 nodelay;
        
        proxy_pass http://video_downloader;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Download endpoint con rate limiting más permisivo
    location ~ ^/download/ {
        limit_req zone=video_download_limit burst=3 nodelay;
        
        proxy_pass http://video_downloader;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Status y jobs - menos restricción
    location ~ ^/(status|jobs|cancel)/ {
        limit_req zone=video_api_limit burst=20 nodelay;
        
        proxy_pass http://video_downloader;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API info
    location = /api/info {
        proxy_pass http://video_downloader;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend y archivos estáticos
    location / {
        limit_req zone=video_api_limit burst=30 nodelay;
        
        proxy_pass http://video_downloader;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
